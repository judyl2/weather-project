<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<script
			src="https://kit.fontawesome.com/00100f711b.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class ="container">
				<div class="weather-app">
				<form id="search-bar">
					<div class="row">
						<div class="mb-3 col-8">
							<input
								type="search"
								class="form-control"
								id="search-input"
								placeholder="Location"
							/>
						</div>
						<div class="col-4">
							<input
								class="btn btn-outline-primary"
								type="submit"
								value="Search"
							/>
							<button type="button" class="btn btn-outline-success" id="current">Current</button>

						</div>
					</div>
				</form>

				<h1 id="location">Location</h1>
				<h3 id="date-time"></h3>
				<h3></h3>

				<div class="row" id="forecast">
					<div class="col-sm-4" id="weather-image">
						<p id="weather-description">Forecast</p>
						<i class="fa-solid fa-cloud large-icon"></i>
						
					</div>
					<div class="col-sm-4">
						<h2 id="temp-display"> 00 <h2>
						<button type="button" class="btn btn-link" id="cel">°C</button>
					
						<button type="button" class="btn btn-link" id="fahr">°F</button>		
						<h3>High:20° Low:13°</h3></div>
					
					<div class="col-sm-4">
						<li>
							<i class="fa-solid fa-wind small-icon"></i>
							<p id="wind">Wind: 16 km/h</p>
						</li>
						<li>
							<i class="fa-solid fa-cloud-rain small-icon"></i>
							<p id="rain">Rainfall: 0mm</p>
						</li>
						<li>
							<i class="fa-solid fa-water small-icon"></i>
							<p id="humidity">Humidity:61%</p>
						</li>
					</div>
				</div>
				<h3>5-day Forecast</h3>
				<div class="row">
					<div class="card col">
						<div class="card-body">
							<h3 class="card-title">Sun 2</h3>
							<i class="fa-solid fa-cloud-bolt weather-icon"></i>
							<h3 class="card-title">14°</h3>
						</div>
					</div>
					<div class="card col">
						<div class="card-body">
							<h3 class="card-title">Mon 3</h3>
							<i class="fa-solid fa-cloud-sun weather-icon"></i>
							<h3 class="card-title">19°</h3>
						</div>
					</div>
					<div class="card col">
						<div class="card-body">
							<h3 class="card-title">Tue 4</h3>
							<i class="fa-solid fa-cloud weather-icon"></i>
							<h3 class="card-title">17°</h3>
						</div>
					</div>
					<div class="card col">
						<div class="card-body">
							<h3 class="card-title">Wed 5</h3>
							<i class="fa-solid fa-sun weather-icon"></i>
							<h3 class="card-title">17°</h3>
						</div>
					</div>
					<div class="card col">
						<div class="card-body">
							<h3 class="card-title">Thu 6</h3>
							<i class="fa-solid fa-cloud weather-icon"></i>
							<h3 class="card-title">14°</h3>
						</div>
					</div>
				</div>
			
	
		</div>
		
		<script src="src/app.js"></script>
	</body>
</html>
